name: Build and Publish PDF

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-extra texlive-lang-french
          pip install pyyaml

      - name: Build PDF
        run: make pdf

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          cp notes_progconcur.pdf dist/notes_progconcur.pdf

      - name: Upload PDF artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: notes_progconcur
          path: notes_progconcur.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
